name: Build CirclePopup

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        uses: waruhachi/theos-action@v2.3.6
        with:
          theos-src: 'theos/theos'
          theos-branch: 'master'
          theos-dir: '~/theos'
          sdks-src: 'theos/sdks'
          sdks-branch: 'main'

      - name: Build tweak
        run: |
          export THEOS=$HOME/theos
          make clean
          make

      - name: Ad‑hoc sign dylib
        run: |
          DYLIB="./.theos/obj/iphoneos/CirclePopup.dylib"
          if [ -f "$DYLIB" ]; then
            echo "Signing $DYLIB"
            codesign -s - --force --timestamp=none "$DYLIB"
          else
            echo "DYLIB not found — build failed."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CirclePopup.dylib
          path: ./.theos/obj/iphoneos/CirclePopup.dylib
