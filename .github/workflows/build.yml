name: Build iOS Dylib

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build dylib
        run: |
          # Get iOS SDK path
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          # Compile and link
          clang -fobjc-arc -dynamiclib Sources/CirclePopup.m \
            -I Sources \
            -isysroot $SDK_PATH \
            -framework UIKit \
            -framework CoreGraphics \
            -o CirclePopup.dylib

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: CirclePopup-dylib
          path: CirclePopup.dylib
